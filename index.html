<!DOCTYPE html>
<head>
  <title>Neighborhood Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="map"></div>
  <input type="search" placeholder="search..." data-bind="textInput: userInput, event: {keyup: filterMarkers}">

  <ul id="list-view" data-bind="foreach: visiblePlaces">
    <li data-bind="text: locationName"></li>
  </ul>
  <!-- Scripts -->
  <script src="js/knockout-3.4.0.js"></script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8K5oypaqMU4EvQP62WWgLX2R83ge8vXM&callback=initMap">
  </script>
</body>
</html>
