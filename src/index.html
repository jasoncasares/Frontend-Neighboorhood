<!DOCTYPE html>
<head>
  <title>Neighborhood Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
   <ul class="navigation">
      <li class="nav-item"><a href="#"> <input type="search" placeholder="search..." data-bind="textInput: userInput, event: {keyup: filterMarkers}"></a></li>
      <li class="nav-item"><a href="#"> <ul id="list-view" data-bind="foreach: visibleLocations">
      <li data-bind="text: name, click: $root.itemClick"></li></ul></li>
  </ul>

  <input type="checkbox" id="nav-trigger" class="nav-trigger" />
  <label for="nav-trigger"></label>

  <div class="site-wrap" id="map"></div>
  <!-- Scripts -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/knockout-3.4.0.js"></script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8K5oypaqMU4EvQP62WWgLX2R83ge8vXM&callback=initMap" onerror="googleError()">
  </script>
</body>
</html>
